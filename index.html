<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- favicon code starts -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../Random installer folder/favicon_package_v0.16/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../Random installer folder/favicon_package_v0.16/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../Random installer folder/favicon_package_v0.16/favicon-16x16.png"
    />
    <link
      rel="manifest"
      href="../Random installer folder/favicon_package_v0.16/site.webmanifest"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <!-- favicon ends -->
    <title>CountryNews- Top Business News in A Day</title>
    <link rel="stylesheet" href="countryNews.css">
  </head>
  <body>
    <!-- navbar starts -->

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="./favicon_package_v0.16/favicon-32x32.png"
            alt="image"
            class="images"
          />
          CountryNews</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
          </ul>
          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-light" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    <!-- navbar ends -->

    <!-- container starts -->
    <div class="my-5 container">
      <b id="headline">Top Headlines</b>
      <hr />
      <div class="accordion accordion-flush" id="accordionContainer"></div>
    </div>
    <!-- container ends -->

    <!-- footer starts -->
    <footer>
      <div class="col-4 offset-1">
        <form>
          <h5>Subscribe to our newsletter</h5>
          <p>Monthly digest of whats new and exciting from us.</p>
          <div class="d-flex w-100 gap-2">
            <label for="newsletter1" class="visually-hidden"
              >Email address</label
            >
            <input
              id="newsletter1"
              type="email"
              class="form-control"
              placeholder="Email address"
            />
            <button class="btn btn-primary" id="Btn" type="button">Subscribe</button>
          </div>
        </form>
      </div>
      <div id="msg"></div>
      
      <p class="text-muted " id="creator">Â© 2022 created by: Vishal Mankar</p>
    </footer>
    <!-- footer ends -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./countryNewsProject.js"></script>
  </body>
</html>
